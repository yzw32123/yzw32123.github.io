			 function car_tuijian(){
				 $.ajax({
				     url:"/index.php/api/base/find_car",
				     dataType:"json",
				     type:"get",
				     success:function(json){
						 var html = '';
				         console.log(json);
				       if(json['code'] != 1){
				 					html += '<h3 style="text-align:center">暂无车辆信息</h3>';
				 				}else{
									  $.each(json['msg'],function (n,val) {
											if(val['jiesong'] == 1){
												var jiesongs = '上门接送';
											}else{
												var jiesongs ='不接送';
											}
											   html += '<a href="./car_detail.html?id='+val['id']+'"><div class="tj"><div class="col-xs-4 col-sm-4 col-md-4"><img style="margin-top:23px" src="../static/uploads/'+val['img']+'"/></div><div class="col-xs-8 col-sm-8 col-md-8 p"><p class="dianming">'+val['chufa']+'---'+val['mudi']+'</p><p>'+jiesongs+'&nbsp;&nbsp;&nbsp;&nbsp;'+val['name']+'</p><p>行程费 '+val['free']+'&nbsp;&nbsp;&nbsp;&nbsp;出发时间：'+val['chufa_time']+'</p></div></div></a>';
										  
									                          
									                        });
									
								}
				         	$("#video_tuijian").html(html)
				 
				     }
				 })
			 }
