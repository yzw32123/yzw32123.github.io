			   //查看是否登录
			   function login_cha(){
				   $.ajax({
				       url:"/index.php/api/base/check_login",
				       dataType:"json",
				       type:"get",
				       success:function(json){
				           console.log(json);
				         if(json['code'] == 1){
							 var sex = json['data']['sex'];
							 var phone = json['data']['phone'];
							 if(phone != ''){
								 if(sex ==0){
								 								 var sexs = '未知';
								 }else if(sex == 1){
								 								  var sexs = '男';
								 }else{
								 								 var sexs = '女';
								 }
								 				         					// $("#tanchu").trigger("click");
								 				 var ht = '<img class="logo" src="'+json['data']['headimg']+'"/><div id="login"><p class="login_name">'+json['data']['nickname']+'</p><p class="phone">'+json['data']['phone']+'</p></div>';  									
								 				   										
							 }else{
								 var ht = '<img class="logo" src="'+json['data']['headimg']+'"/><div id="login"><p class="login_name">'+json['data']['nickname']+'</p><p class="phone">'+sexs+'</p></div>';
								 
							 }
							 $(".top_right").html(ht);
							
				         				}
				           
				   
				       }
				   })
			   }
     $(".top_right").click(function(){
