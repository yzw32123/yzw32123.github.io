	<script type="text/javascript">
		subs();
		function subs(){
						 $.ajax({
						     url:"/index.php/api/weishi/dingyue",
						     dataType:"json",
						     type:"get",
						     success:function(json){
								var html = '';
						       if(json['code'] == 1){
								  // alert(111);
								  $.each(json['msg'],function (n,val) {
									  if(val['video_pic'] == ''){
									  												  var img = '/static/html/images/shipin.png';
									  }else{
									  												  var img = '/static/uploads/'+val['video_pic'];
									  }
									  if(val['video_laiyuan'] ==2){
										  html += '<a onclick="video_num()" href="'+val['video_src']+'"><div class="item"><div class="L"><img src="'+img+'"></div><div class="C"><p>'+val['video_name']+'-'+val['teacher_name']+'</p><span>'+val['kemu_cate']+'</span></div><div class="R">'+val['nianji_cate']+'</div></div></a>';
									  											  
									  }else{
									  											   html += '<a onclick="video_num()" href="shipin_chakan.html?id='+val['id']+'"><div class="item"><div class="L"><img src="'+img+'"></div><div class="C"><p>'+val['video_name']+'-'+val['teacher_name']+'</p><span>'+val['kemu_cate']+'</span></div><div class="R">'+val['nianji_cate']+'</div></div></a>';
									  }
								  													
								                        });
						 					
						 				}else{
											  
											html += '<h3 style="text-align:center">暂无订阅</h3>';
										}
						         	$(".subscribebox").html(html);
						 
						     }
						 })
		}
	</script>
