<body style="background:#F0F0F0">
<div class="header">
<div class="box">
<div class="L"><a onClick="javascript:history.back(-1)" class="goback"><img src="images/goback.png" /></a></div>
<div class="C"><p>意见反馈</p></div>
</div>
</div>
<div class="clear"></div>
<div class="hbox"></div>
<div class="feedbackBox">
<div class="titbox">您的反馈是我们前进的动力</div>
<div class="sub">
<textarea id="feedback" name="" cols="" rows="" placeholder="请填写您的问题描述以便我们提供更好地帮助"></textarea>

  <script src="../static/html/js/jquery.min.js" type="text/javascript"></script>
   <script src="../static/js/layer/layer/layer.js" type="text/javascript"></script>
    <script src="../static/html/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#tijiao").click(function(){
			feedback();
		})
		
		function feedback(){
			var feedback = $("#feedback").val();
			//alert(feedback);
			if(feedback == ''){
				layer.msg("请输入内容");
				return false;
			}
			$.ajax({
			    url:"/index.php/api/weishi/feedback",
			    dataType:"json",
			    type:"get",
				data:{
					'feedback':feedback
				},
			    success:function(json){
								 layer.msg(json['msg']); 
										
			      				}
			        
			
			    
			})
		}
	</script>
